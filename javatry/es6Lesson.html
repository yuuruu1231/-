<!DOCTYPE html>
<html>

<head>
    <title>JavaScriptの説明</title>
    <meta charset="utf-8" />
</head>

<body>
    <p id="data1"></p>
    <p id="data2"></p>
    <p id="data3"></p>
    <p id="data4"></p>
    <p id="data5"></p>
    <p id="data6"></p>

    <script>

        class Student {
            constructor(name) {
                this.name = name;
            }
            /*  平均値算出  */
            avg(data) {

                return Student.sum(data) / data.length;
            }

            /*  合格判定  */
            judge(data) {
                if (data >= 60) {
                    return "passed";
                } else {
                    return "failed";
                }
            }

            /*  合計値算出  */
            static sum(data) {
                let dataSum = 0;
                for (const i in data) {
                    dataSum += data[i];
                }
                return dataSum;
            }

            /*  最小値算出  */
            min(data) {
                let dataMin = data[0];
                for (const i in data) {
                    if (dataMin > data[i]) {
                        dataMin = data[i];
                    }
                }
                return dataMin;
            }

            /*  最大算出  */
            max(data) {
                let dataMax = data[0];
                for (const i in data) {
                    if (dataMax < data[i]) {
                        dataMax = data[i];
                    }
                }
                return dataMax;
            }
        }

        const name = 'tanaka';
        const data = [90, 80, 70, 100];
        let student = new Student(name);

        const data1 = "お名前＝" + student.name;
        const data2 = "平均値＝" + student.avg(data);
        const data3 = "合格判定結果＝" + student.judge(student.avg(data));
        const data4 = "合計値＝" + Student.sum(data);
        const data5 = "最大値＝" + student.max(data);
        const data6 = "最小値＝" + student.min(data);

        document.getElementById("data1").innerHTML = data1;
        document.getElementById("data2").innerHTML = data2;
        document.getElementById("data3").innerHTML = data3;
        document.getElementById("data4").innerHTML = data4;
        document.getElementById("data5").innerHTML = data5;
        document.getElementById("data6").innerHTML = data6;

    </script>
</body>

</html>
